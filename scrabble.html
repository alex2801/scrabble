<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Scrabble</title>
</head>
<body>
    <div class="container">
        <h1>Scrabble</h1>

        <form id="scrabble">
            <div class="form-group">
                <label for="word">Enter the word to earn points:</label>
                <input type="text" id="word" autofocus>
            </div>

            <button type="submit" class="btn">Earn points!</button>
        </form>

        <div id="result">
            <p>You have earned: <span class="points">0</span> points!</p>
        </div>
    </div>
</body>
</html>
